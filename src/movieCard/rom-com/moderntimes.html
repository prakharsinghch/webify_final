              <div class="card-movie__title">Modern Times</div>

              </div>
              <!-- /.card-movie__details -->
      
              <div class="card-movie__description">
      
                <p>This comedic masterpiece finds the iconic Little Tramp (Charlie Chaplin) employed at a state-of-the-art factory where the inescapable machinery completely overwhelms him, and where various mishaps keep getting him sent to prison.</p>
